<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
    %sveltekit.head%

  <body
    data-sveltekit-preload-data="hover"
    class="relative bg-white text-slate-800 text-sm sm:text-base flex flex-col min-h-screen"
  >
    <div class="inset-0 opacity-5 absolute z-[-1] bgGrid"></div>
    <div style="display: contents">%sveltekit.body%</div>
